name: ğŸ› Bug Report
description: Create a report to help us reproduce and fix the bug

body:
- type: markdown
  attributes:
    value: >
      #### Not suitable for your needs? [Open a blank issue](https://github.com/hpcaitech/ColossalAI/issues/new).
- type: textarea
  attributes:
    label: ğŸ› Describe the bug
    description: |
      **Describe the bug**
      A clear and concise description of what the bug is.

      **To Reproduce**
      Steps or code snippet to reproduce the behavior:

      **Expected behavior**
      A clear and concise description of what you expected to happen.

      **Screenshots**
      If applicable, add screenshots to help explain your problem.
    placeholder: |
      A clear and concise description of what the bug is.

  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      Please provide the environment information, eg. CUDA/cuDNN/NCCL/Python/PyTorch version.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: >
      Add any other context or screenshots about the feature request here.
- type: markdown
  attributes:
    value: >
      Thanks for contributing ğŸ‰!
