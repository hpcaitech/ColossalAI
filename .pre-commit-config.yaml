repos:
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.32.0
    hooks:
    - id: yapf
      args: ['--style=google', '--parallel', '--in-place']
  - repo: https://github.com/pycqa/flake8
    rev: ''
    hooks:
    - id: flake8
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.0
    hooks:
    - id: clang-format
